<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{{ title }}</title>
    <style>
      /* Minimal inline styles. Additional styling is applied via WeasyPrint CSS. */
      body { font-family: Arial, sans-serif; color: #111; }
      .deck-header { text-align: center; margin-bottom: 16px; }
      .slide { page-break-after: always; padding: 28px; border: 1px solid #e6e6e6; border-radius: 8px; margin-bottom: 12px; }
      .slide h1 { font-size: 26px; margin-bottom: 12px; }
      .slide p { font-size: 14px; line-height: 1.5; white-space: pre-wrap; }
    </style>
  </head>
  <body>
    <div class="deck-header">
      <h1>{{ title }}</h1>
      <div class="meta">Generated: {{ created_at }}</div>
    </div>

    {% for slide in slides %}
      <div class="slide">
        <h1>{{ slide.title }}</h1>
        <p>{{ slide.content }}</p>
      </div>
    {% endfor %}
  </body>
</html>
